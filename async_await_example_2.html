        //// with async/await
        async function myFetch() {
          let response = await fetch('https://raw.githubusercontent.com/mdn/learning-area/master/javascript/asynchronous/promises/coffee.jpg');
          if(!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          return await response.blob();
        }

      myFetch().
      then(myBlob => {
          let objectURL = URL.createObjectURL(myBlob);
          let image = document.createElement('img');
          image.src = objectURL;
          document.body.appendChild(image);
      })
      .catch(e => {
        console.log(`There has been a problem with your fetch operation for resource : ` + e.message);
      });
